<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.6.0.min.js"></script>
<script>
	var idcheck;

	$(document).ready(function() {
		$("#check").click(function() {
			idcheck = window.open("idcheck.html", "idcheck", "width=300px, height=200px, resizable=no");
		});
		
		$("#close").click(function() {
			idcheck.close();
		});
		
		$("#join").click(function(e) {
			if(!$("#id").val().match(/.{1,}/)) {
				e.preventDefault();
				alert("아이디를 입력해야합니다.");
				return;
			}
			if(!$("#pass").val().match(/^.{8,10}$/)) {
				e.preventDefault();
				alert("암호는 8자 이상 10자 이하로 입력해야합니다.");
				return;
			}
			if(!$("#name").val().match(/^[A-Z가-힣]+$/)) {
				e.preventDefault();
				alert("이름은 영문 대문자 또는 한글로만 입력해야합니다.");
				return;
			}
			if(!$("#phone").val().match(/^010-[0-9]{4}-[0-9]{4}$/)) {
				e.preventDefault();
				alert("휴대폰 번호는 010으로 시작하며, 하이픈(-)을 포함하여 입력해야합니다.");
				return;
			}
		});
	});
</script>
</head>
<body>
	<h1>회원가입 중입니다</h1>
	<form action="success.jsp">
	아이디 입력:
	<input type="text" id="id" class="input">
	<input type="button" id="check" value="중복확인">
	<input type="button" id="close" value="새 창 닫기">
	<div id="result"></div>
	암호 입력:
	<input type="password" id="pass" class="input">
	<br> 이름 입력:
	<input type="text" id="name" class="input">
	<br> 휴대폰 번호:
	<input type="text" id="phone" class="input">
	<br>
	<input type="submit" id="join" value="가입">
	</form>
</body>
</html>
