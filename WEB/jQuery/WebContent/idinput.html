<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.6.0.min.js"></script>
<script>
	var idcheck;

	$(document).ready(function() {
		$("#check").click(function() {
			idcheck = window.open("idcheck.html", "idcheck", "width=300px, height=200px, resizable=no");
		});
		
		$("#close").click(function() {
			idcheck.close();
		});
		
		$("#join").click(function(e) {
			var blank = false;
			$(".input").each(function() {
				if($(this).val() == "") {
					blank = true;
					return false;
				}
			});
			if(blank) {
				e.preventDefault();
				alert("빈 칸을 채워주세요.");
			}
		});
	});
</script>
</head>
<body>
	<h1>회원가입 중입니다</h1>
	<form action="success.jsp">
	아이디 입력:
	<input type="text" id="id" class="input">
	<input type="button" id="check" value="중복확인">
	<input type="button" id="close" value="새 창 닫기">
	<div id="result"></div>
	암호 입력:
	<input type="password" id="pass" class="input" pattern=".{8,10}$">
	<br> 이름 입력:
	<input type="text" id="name" class="input" pattern="[A-Z]+$">
	<br> 휴대폰 번호:
	<input type="text" id="phone" class="input" pattern="010-[0-9]{4}-[0-9]{4}">
	<br>
	<input type="submit" id="join" value="가입">
	</form>
</body>
</html>
