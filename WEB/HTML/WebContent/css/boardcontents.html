<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1 {
	color: purple;
	text-align: center;
}

table {
	border-collapse: collapse;
	margin: 30px auto;
}

table th, td {
	border: 3px solid black;
}

table th, td:first-child {
	color: green;
	font-size: 20px;
	text-align: center;
	width: 100px;
}

table td {
	color: aqua;
	font-size: 15px;
	width: 300px;
	padding: 10px;
}

form {
	text-align: center;
}

form input[type=button] {
	background-color: orange;
	margin: auto 30px;
	width: 150px;
	height: 50px;
	font-weight: bold;
}
</style>
</head>
<body>
	<h1>상세 게시물 화면</h1>
	<table>
		<tr>
			<th>제목</th>
			<td>제목1</td>
		</tr>
		<tr>
			<th>작성자</th>
			<td>작성자1</td>
		</tr>
		<tr>
			<th>내용</th>
			<td>내용1</td>
		</tr>
		<tr>
			<td>작성시간</td>
			<td>2022년 02월 04일</td>
		</tr>
		<tr>
			<td>조회수</td>
			<td>1</td>
		</tr>
	</table>
	<form>
		<input type="button" name="modify" value="수정"><input type="button" name="delete" value="삭제">
	</form>
</body>
</html>
